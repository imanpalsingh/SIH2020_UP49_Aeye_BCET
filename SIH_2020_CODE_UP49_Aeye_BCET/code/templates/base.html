<!--  base template -->

{% load static %}
<!-- load static is for laoding the static files like img, js and css -->
<!DOCTYPE html>
<html>

<head><!--  header start-->
    <meta name ="viewport" content="width=device-width, intial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">
    <!--   main CSS file for our UI-->
    <link rel="stylesheet" href="{% static 'CSS/bootstrap.min.css' %}">

    <!--  for using bootstrap  classes we have used bootstrap.min.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!--  Above link is used for class fa fa-bars, to display three bars when media width is less than 1350px -->
<!-- header end here-->
</head>
<!-- body starts -->
<body>
<!-- navigation and logo area -->
<div class="head">
    <div class="logo">Early Sepsis Detection Challenge </div>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}"class="active"><i class="fa fa-home"> Home</i></a></li>
            <li><a href="http://127.0.0.1:8000/accounts/login/">Make Predictions</a></li>
            <li><a href="http://127.0.0.1:8000/status/">Status</a></li>
            <li><a href="http://127.0.0.1:8000/information/">Get Informed</a></li>
        </ul>
    </nav>
    <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
</div>
<!--  navigation and logo area ends here-->
<!-- Banner area starts from here -->
<div class="banner">
    <div class="imghns"><img src="/static/img/bg1.png"></div>
    <h2>Predicting Sepsis in Patients using Deep Learning</h2><br>
    <a class="learnMore" href="#">Learn More</a>
</div>
<br><br>
<!--  banner area ends -->

{% block content %}
<!--  codes of other page will take place here-->
{% endblock %}


<!--  jquery for reponsive design starts -->

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
    $('.menu-toggle').click(function(){
        $('nav').toggleClass('active')

    });
    $('ul li').click(function()
    {
        $(this).siblings().removeClass('active');
        $(this).toggleClass('active');
    })
})

    </script>
<!--  script ends here-->

</body>
</html>

<!--  body ends here-->
